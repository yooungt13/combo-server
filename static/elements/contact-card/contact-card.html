<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="contact-card">
    <link rel="import" type="css" href="./contact-card.css">
    <template>
        <div class="card">
            <div class="item-cell" >
                <div class="img-wrapper">
                    <img src="{{friend.url}}"/>
                </div>
            </div>
            <div class="item-cell desc-wrapper">
                <div class="desc">
                    <div class="name">{{friend.name}}</div>
                    <div class="stars">*** 4.5</div>
                    <div class="detail">{{friend.title}}</div>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'contact-card'
        });
    </script>
</dom-module>
